Evento:
  # Configurações do evento.
  Title: "Gladiador" # O nome do evento. Será usado na placeholder @name.
  Type: "guerra" # O tipo do evento. Não modifique!
  Calls: 5 # Quantas chamadas o evento terá.
  Calls interval: 15 # O intervalo (em segundos) entre as chamadas.
  Mininum players: 2 # O mínimo de jogadores para iniciar o evento.
  Spectator mode: true # Este evento possui camarote?
  Empty inventory: false # Esse evento requer que você esteja com o inventário vazio?
  Permission: "aeventos.evento" # A permissão necessária para participar do evento.
  Count participation: true # Esse evento contará participação?
  Count victory: true # Esse evento contará vitória?
  Hook: "simpleclans" # Qual plugin deve ser usado? Opções disponíveis: "simpleclans" e "massivefactions".
  Minimum guilds: 2 # O mínimo de clãs ou facções que devem estar presentes no evento para ele começar.
  Maximum per guild: 10 # O número máximo de jogadores por clã ou facção.
  Time: 20 # Tempo em segundos antes do PvP ser ativado.
  Pickup time: 20 # Tempo em segundos que os vencedores terão para coletar os itens.
  FFA: false # O Friendly Fire do evento deve ser ativado? (OBS: Esta opção não tem efeito no MassiveFactions, por enquanto.)

# Configurações da Actionbar:
Actionbar:
  Enabled: true # Ativar a actionbar no evento?
  Enabling PvP: "&aAtivando PvP em @time segundos."
  Normal: "&aJogadores restantes: @remeaning | Inimigos restantes: @enemies | Clans restantes: @guilds"
  Spectator: "&aJogadores restantes: @remeaning | Clans restantes: @guilds"
  Pickup: "&aVocê possui @time segundos para coletar os itens."

# Configurações da Borda
Border:
  Enabled: false # Caso esteja ativado, a borda do mundo diminuirá com o passar do tempo.
  Size: 20000 # O tamanho em blocos da borda. Para calcular isso, basta somar as coordenadas positivas e negativas. Por exemplo, se a sua borda é de +10000 x -10000, então o tamanho de blocos vai ser 20000.
  Time: 200 # Em quanto tempo a borda deve diminuir?
  Damage: 2 # Quanto dano a borda deve dar?
  Delay: 10 # A borda deve começar a diminuir depois de quantos segundos do início do evento?

Itens:
  Enabled: false # Caso esteja ativado, o evento será com os itens setados abaixo. Lembre-se de ativar a opção "Empty inventory"!
  Helmet:
    material: "DIAMOND_HELMET"
    damage: 0
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
      DURABILITY: 4
  Chestplate:
    material: "DIAMOND_CHESTPLATE"
    damage: 0
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
      DURABILITY: 4
  Leggings:
    material: "DIAMOND_LEGGINGS"
    damage: 0
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
      DURABILITY: 4
  Boots:
    material: "DIAMOND_BOOTS"
    damage: 0
    enchants:
      PROTECTION_ENVIRONMENTAL: 4
      DURABILITY: 4
  Inventory:
    0: # Posição do item no inventário.
      material: "DIAMOND_SWORD"
      damage: 0
      enchants:
        DAMAGE_ALL: 5
    1: # Posição do item no inventário.
      material: "GOLDEN_APPLE"
      amount: 64
      damage: 1 # Data do item.
    2:
      material: "POTION"
      damage: 41 #  Data do item.
      name: "&5Poção de Força"
      level: 2
      base-effect: "STRENGTH, false, false" # Efeito da poção, A poção é jogável?, Poção estendida?

