# Recompensas. Elas serão dadas ao vencedor.
Rewards:
  Tag: # Tag do LegendChat.
    Enabled: true # Ativar a tag do evento?
    Name: "aeventos_gladiador" # O nome da tag. Você a colocará na configuração do LegendChat. Nesse caso, {aeventos_gladiador}
    Style: "&6[Gladiador] " # A aparência da tag.
  Commands: # Lista de comandos que serão executados no vencedor.
    - "give @winner diamond 1"
  Top kills:
    Winner guild: false # Caso esteja ativado, serão considerados apenas membros do clã ou facção vencedora para o top kills. Se estiver desativado, então considerará todos os participantes.
    1: # Posição no top kills.
      - "give @topkiller diamond 3"
    2: # Posição no top kills.
      - "give @topkiller diamond 2"
    3: # Posição no top kills.
      - "give @topkiller diamond 1"

