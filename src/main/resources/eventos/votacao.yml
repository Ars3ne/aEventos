Evento:
  # Configurações do evento.
  Title: "Votação" # O nome da votação. Será usado na placeholder @name.
  Type: "votacao" # O tipo do evento. Não modifique!
  Calls: 3 # Quantas chamadas a votação terá?
  Calls interval: 15 # O intervalo (em segundos) entre as chamadas.
  Permission: "aeventos.evento" # A permissão necessária para poder votar.
  Alternatives: 3 # Quantos eventos os jogadores poderão escolher por votação.

# Mensagens
Messages:
  Broadcast:
    - ""
    - "&3[@name] &bVote em qual evento você quer que inicie agora!"
    - "&3[@name] &b* &f@alternative1"
    - "&3[@name] &b* &f@alternative2"
    - "&3[@name] &b* &f@alternative3"
    - "&3[@name] &bChamadas restantes: &f@broadcasts"
    - ""
  Voted: "&3[@name] &bVocê votou no evento &f@alternative&b!"
  Already voted: "&3[@name] &bVocê já votou!"
  Invalid: "&3[@name] &bEsta alternativa é inválida."
  Winner:
    - ""
    - "&3[@name] &bA votação foi encerrada!"
    - "&3[@name] &bO evento vencedor foi &f@winner&b!"
    - ""
  No votes:
    - ""
    - "&3[@name] &bA votação foi encerrada!"
    - "&3[@name] &bNão houveram votos. Iniciando evento aleatório..."
    - ""
  Hover: "&b* Clique para votar no evento &f@alternative&b."
  Cancelled:
    - ""
    - "&3[@name] &bA votação foi cancelada manualmente."
    - ""

