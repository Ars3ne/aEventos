Menu:
  Name: "Eventos - Início:"
  Size: 27
  Items:
    Profile:
      Enabled: true
      Slot: 11
      Name: "&eSuas estatísticas:"
      Material: PLAYER_HEAD
      Custom head: false # Caso seja uma cabeça com textura customizada, coloque true.
      Head data: "@player" # Caso seja uma cabeça com textura, coloque o ID da textura. Se for de um jogador, então coloque o seu nome.
      Lore:
        - ""
        - "&7Vitórias: &f@wins &7(&f#@wins_position&7)"
        - "&7Participações: &f@participations &7(&f#@participations_position&7)"
        - ""
        - "&7Vitórias e Participações por evento:"
    Eventos:
      Enabled: true
      Slot: 13
      Name: "&eEventos"
      Material: GOLDEN_BOOTS
      Glow: true # O item deve ter o efeito de brilho?
      Lore:
        - "&7Veja a lista de eventos do servidor."
    Top:
      Enabled: true
      Slot: 15
      Name: "&eTOP Jogadores"
      Material: PLAYER_HEAD
      Custom head: true # Caso seja uma cabeça com textura customizada, coloque true.
      Head data: "e34a592a79397a8df3997c43091694fc2fb76c883a76cce89f0227e5c9f1dfe" # Caso seja uma cabeça com textura, coloque o ID da textura. Se for de um jogador, então coloque o seu nome.
      Lore:
        - "&7Clique para ver os jogadores com mais vitórias."

Eventos:
  Enabled: true # Mostrar as vitórias e participações de eventos específicos na lore?
  Format: " &8- &7@evento_name: &f@evento_wins &7| &f@evento_participations"
  New line: true # Adicionar uma nova linha na lore depois dos eventos?
  Only with wins: true # Mostrar apenas os eventos que o jogador tem pelo menos uma vitória?
  Empty: "  &8Nenhuma" # Caso a opḉão "Only with wins" esteja ativada, então essa mensagem será mostrada quando o jogador não tiver nenhuma vitória ou participação.
  List:
    # Lista de eventos que serão mostrados na lore. A ordem será a mesma dessa lista.
    # Formato: nome_do_arquivo_de_configuração:Nome na lore.
    # Os eventos em chat não contam participação.
    # Os seguintes eventos não podem ser colocados, já que não contam nem vitórias ou participações: VOTACAO
    - "parkour:Parkour"
    - "campominado:Campo Minado"
    - "spleef:Spleef"
    - "corrida:Corrida"
    - "semaforo:Semáforo"
    - "batataquente:Batata Quente"
    - "frog:Frog"
    - "fight:Fight"
    - "killer:Killer"
    - "sumo:Sumô"
    - "astronauta:Astronauta"
    - "paintball:Paintball"
    - "hunter:Hunter"
    - "quiz:Quiz"
    - "anvil:Anvil"
    - "loteria:Loteria"
    - "bolao:Bolão"
    - "gladiador:Gladiador"
    - "matematica:Matemática"
    - "palavra:Palavra"
    - "fastclick:FastClick"
    - "nexus:Nexus"
    - "thor:Thor"
    - "sorteio:Sorteio"